<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">

<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Threshold Lines Example</title>
  <!--[if IE]><script language="javascript" type="text/javascript" src="../excanvas.min.js"></script><![endif]-->
  <link rel="stylesheet" type="text/css" href="../jquery.jqplot.min.css" />
  <link rel="stylesheet" type="text/css" href="examples.css" />
  
  <!-- BEGIN: load jquery -->
  <script language="javascript" type="text/javascript" src="../jquery-1.4.2.min.js"></script>
  <!-- END: load jquery -->
  
  <!-- BEGIN: load jqplot -->
  <script language="javascript" type="text/javascript" src="../jquery.jqplot.min.js"></script>
  <script language="javascript" type="text/javascript" src="../plugins/jqplot.dateAxisRenderer.min.js"></script>
  <script language="javascript" type="text/javascript" src="../plugins/jqplot.canvasThresholdLinesRenderer.js"></script>
  <!-- END: load jqplot -->
  <style type="text/css" media="screen">
    .jqplot-axis {
      font-size: 0.85em;
    }
  </style>
  <script type="text/javascript" language="javascript">
  
  $(document).ready(function(){

			line = [['2009-06-05', 1550], ['2009-06-06', 1000], ['2009-06-07', 350], ['2009-06-08', 770], ['2009-06-09', 214]];
			//line = [['2009-06-05', 1550], [1244337300000, 1000], [1244337600000, 350], [1244337900000, 770], [1244338200000, 214]];
			var plot = $.jqplot('chart', [line], {
    		title: 'Threshold Lines With DateAxisRenderer',
        seriesDefaults: {
	  			thresholdLines: {
		        labelColor: '#787878',
						lineColor: '#555555',
						xValues: [1244250000000, 1244337400000, 1244467800000],
						yValues: [1100.0, 780.0, 260.0, 2200.0],
						showLabel: true,
						labelLocation: 'sw'
	        }
        },
    		axes: {
        	xaxis: {
            renderer: $.jqplot.DateAxisRenderer,
            numberTicks: 5
        	}
    		},
    		series:[{},{lineWidth:1, color:'#999999', showMarker:false}]
			});
			
			line1 = [[50, 1550], [60, 1000], [70, 350], [80, 770], [90, 214]];
			var plot1 = $.jqplot('chart1', [line1], {
    		title: 'Threshold Lines Example with Numeric Axes',
        seriesDefaults: {
	  			thresholdLines: {
		        labelColor: '#333333',
						lineColor: '#ababab',
						xValues: [55, 67, 78, 85],
						yValues: [1100.0, 780.0, 260.0, 2200.0],
						showLabel: true,
						labelLocation: 'ne'
	        }
        },
    		axes: {
        	xaxis: {
            numberTicks: 5
        	}
    		},
    		series:[{},{lineWidth:1, color:'#999999', showMarker:false}]
        
			});

  });

  </script>
  </head>
  <body>
    <div id="chart" style="margin-top:20px; margin-left:20px; width:500px; height:400px;"></div>
		<div id="chart1" style="margin-top:20px; margin-left:20px; width:500px; height:400px;"></div>
  </body>
</html>
